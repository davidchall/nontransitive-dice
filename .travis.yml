language: python

# Python versions to test
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

# Install prerequisites and dependencies
install:
  - pip install pep8
  - pip install git+https://github.com/davidchall/nontransitive-dice.git
  - pip install -e .

# Run PEP-8 compliance test and unit tests
script:
  - pep8 ntdice testing
  - nosetests
